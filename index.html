<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="task-manager">
            <!-- left bar starts -->
            <div class="left-bar">
                <div class="upper-part">
                    <div class="actions">
                        <div class="circle"></div>
                        <div class="circle-2"></div>
                    </div>
                </div>
                <!-- left content starts -->
                <div class="left-content">
                    <ul class="actions-list">
                        <li class="item">
                            <img src="svg/inbox.svg" alt="" class="feather feather-inbox">
                            <span>Caixa de Entrada</span>
                        </li>

                        <li class="item">
                            <img src="svg/star.svg" alt="" class="feather feather-star">
                            <span>Hoje</span>
                        </li>

                        <li class="item">
                            <img src="svg/calender.svg" alt="" class="feather feather-calendar">
                            <span>Chegando</span>
                        </li>

                        <li class="item">
                            <img src="svg/hash.svg" alt="" class="feather feather-hash">
                            <span>Importante</span>
                        </li>

                        <li class="item">
                            <img src="svg/users.svg" alt="" class="feather feather-users">
                            <span>Reuni√µes</span>
                        </li>

                        <li class="item">
                            <img src="svg/trash.svg" alt="" class="feather feather-trash">
                            <span>Lixeira</span>
                        </li>
                    </ul>
                    <ul class="category-list">
                        <li class="item">
                            <img src="svg/users.svg" alt="" class="feather feather-users">
                            <span>Familia</span>
                        </li>

                        <li class="item">
                            <img src="svg/sun.svg" alt="" class="feather feather-sun">
                            <span>Ferias</span>
                        </li>

                        <li class="item">
                            <img src="svg/trending.svg" alt="" class="feather feather-trending-up">
                            <span>Festas</span>
                        </li>

                        <li class="item">
                            <img src="svg/zap.svg" alt="" class="feather feather-zap">
                            <span>Eventos</span>
                        </li>
                    </ul>
                </div>
                <!-- left content ends -->
            </div>
            <!-- left bar ends -->

            <!-- page content starts -->
            <div class="page-content">
                <div class="header">Today Tasks</div>
                <!-- content categories starts -->
                <div class="content-categories">
                    <div class="label-wrapper">
                        <input type="radio" name="nav" id="opt-1" class="nav-item">
                        <label class="category" for="opt-1">All</label>
                    </div>

                    <div class="label-wrapper">
                        <input type="radio" name="nav" id="opt-2" class="nav-item">
                        <label class="category" for="opt-2">Important</label>
                    </div>

                    <div class="label-wrapper">
                        <input type="radio" name="nav" id="opt-3" class="nav-item">
                        <label class="category" for="opt-3">Notes</label>
                    </div>

                    <div class="label-wrapper">
                        <input type="radio" name="nav" id="opt-4" class="nav-item">
                        <label class="category" for="opt-4">Links</label>
                    </div>
                </div>
                <!-- content categories ends -->
            </div>
            <!-- page content ends -->
        </div>
    </body>
</html>
